    // arrayify
    //get rid of junk first
    // REGEX WARNING!!!
    //if char is a-zA-Z0-9, keep it
    function isValidChar(char) {
      return char.match(/[a-zA-Z0-9]/i);
    }

    // this could be an arrow too
    function lowercase(char) {
      return char.toLowerCase();
    }

    function instanceCounter(count, char) {
      count[char]
        ? count[char] = count[char] + 1
        : count[char] = 1;
      return count;
    }

    // .SPLIT .FILTER .MAP .REDUCE
    // find the distribution of each alphanumeric in the page

    const result = text
      .split('') // split ech char into an item of an array
      .filter(isValidChar)
      .map(lowercase)
      .reduce(instanceCounter, {})  // convert all to lower
      ;

    console.log(result);

    function sortByValue(a, b) {
      return a[1] - b[1];
    }

    const sortedResult = Object
      .entries(result)
      .sort(sortByValue);
